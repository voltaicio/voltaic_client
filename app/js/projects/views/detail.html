<div class="project">
    <h1>{{ project.title }}</h1>
    <p class="text-muted">
        <small>Created: {{ project.created | date : "medium" }}</small>
    </p>
    <div id="description">{{ project.description }}</div>
    <ul class="clearfix" id="tags">
        <li class="pull-left text-muted" ng-repeat="tag in project.tags">
            <small>{{ tag.title }}{{ $last ? "" : ", " }}</small>
        </li>
    </ul>
</div>
