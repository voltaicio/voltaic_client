<form novalidate>
    <div>
        <input ng-model="searchQuery" type="text" />
    </div>
    <button ng-click="onSubmitClick()" type="submit">Submit</button>
</form>
<ul>
    <li ng-repeat="result in searchResults">
        <a ng-if="result.model_type == 'photo'" ui-sref="photo_list">
            {{ result.title }}
        </a>
        <a ng-if="result.model_type == 'project'" ui-sref="project_list">
            {{ result.title }}
        </a>
        <span ng-if="result.model_type != 'photo'">{{ result.title }}</span>
    </li>
</ul>
