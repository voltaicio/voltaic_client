<div class="row">
    <div class="col-md-12 photo">
        <h1>{{ photo.title }}</h1>
        <div id="image">
            <img class="img-responsive" src="{{ photo.image }}" />
        </div>
        <div class="description" ng-bind-html="photo.description"></div>
        <p class="created text-muted">
            <small>{{ photo.created | date : "medium" }}</small>
        </p>
        <ul class="clearfix tags">
            <li class="pull-left text-muted" ng-repeat="tag in photo.tags">
                <small>{{ tag.title }}{{ $last ? "" : ", " }}</small>
            </li>
        </ul>
    </div>
</div>
